name: erp_dot
description: "A complete offline ERP system built with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  
  # Database
  drift: ^2.18.0
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Navigation
  go_router: ^14.2.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  intl: ^0.19.0
  
  # Utilities
  uuid: ^4.4.0
  barcode_widget: ^2.0.4
  mobile_scanner: ^5.1.1
  
  # Printing
  pdf: ^3.11.1
  printing: ^5.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generation
  drift_dev: ^2.18.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
